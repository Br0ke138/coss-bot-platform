<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="asset">
    <th mat-header-cell *matHeaderCellDef> {{pair ? pair.split('_') [0] : ''}} </th>
    <td mat-cell *matCellDef="let element"> {{element.asset}} </td>
  </ng-container>

  <ng-container matColumnDef="quote">
    <th mat-header-cell *matHeaderCellDef> {{pair ? pair.split('_') [1] : ''}} </th>
    <td mat-cell *matCellDef="let element"> {{element.quote}} </td>
  </ng-container>

  <ng-container matColumnDef="profit">
    <th mat-header-cell *matHeaderCellDef> Profit on Grid Completion </th>
    <td mat-cell *matCellDef="let element"> {{element.profit}}% + Neg. Fee </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
