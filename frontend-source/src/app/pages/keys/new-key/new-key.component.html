<form class="example-form" [formGroup]="form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" value="" formControlName="name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Public Key" value="" formControlName="public">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Private Key" value="" formControlName="secret">
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="form.value.name === null || form.value.public === null || form.value.secret === null" (click)="dialogRef.close(form.value)">Create</button>
  <button mat-button (click)="dialogRef.close(null)">Abort</button>
</form>
